<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mq.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&display=swap" rel="stylesheet">
    <title> Último Nexus </title>
</head>

<body>
    <main>
        <h1> Nexus </h1>
        <section id="login">

            <div id="img">

            </div>

            <div id="form">

                <h1> Login </h1>
                <p> Seja Bem-vindo(a). Faça o login para que possa acessar a sua conta e configurar o seu ambiente. </p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">

                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder=" Seu e-mail aqui " autocomplete="email" required maxlength="30">
                        <label for="ilogin"> Login </label>

                    </div>

                    <div class="campo">

                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder=" Sua senha aqui " autocomplete="current-password" required minlength="8" maxlength="16">
                        <label for="isenha"> Senha </label>

                    </div>
                    <input type="submit" value=" Entrar " >
                    <a  href="esqueci.html"> Esqueci a senha </a>
                </form>

            </div>

        </section>
    </main>
    
</body>








</html>
